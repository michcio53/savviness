# Site settings
title: Savviness.dev # site title
description: >- # site description
  He's writing about mobile app development and his experience
lang: en-US # default lang
timezone: Central European Time # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Michał Sokół # author name
  bio: >- # tell to the world
    Hi. Flutter around and make yourself comfortable.
  username: michcio53 # general username
  github: michcio53 # github username
  twitter: michcio53 # twitter username
  facebook: facebook_username # facebook username
  email: michals1113@gmail.com # email adress
  avatar: /assets/img/me.jpg # change with your own avatar

# URL settings
url: "https://savviness.dev" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
